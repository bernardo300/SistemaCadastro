<!DOCTYPE html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
<script src="funcoes.js"></script>
<script src="scriptajax.js"></script>
<link rel="stylesheet" href="estilo.css">
</head>
<body>

<form class="form-horizontal" action="cadastro.php" method="post">

<div class="col-md-11 control-label">
<p class="help-block"><h11>*</h11> Campo Obrigatório </p>
</div>
</div>
<!-- Text Nome-->
<div class="form-group">
  <label class="col-md-2 control-label" for="nome">Nome <h11>*</h11></label>  
  <div class="col-md-8">
  <input id="nome" name="nome" placeholder="" class="form-control input-md" required="" type="text">
  </div>
</div>

<!-- Text cpf-->
<div class="form-group">
  <label class="col-md-2 control-label" for="cpf">CPF <h11>*</h11></label>  
  <div class="col-md-2">
  <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
  </div>
  
  <!-- Text data de nascimento-->
  <label class="col-md-1 control-label" for="dtnasc" >Nascimento<h11>*</h11></label>  
  <div class="col-md-2">
  <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="date" maxlength="10">
</div>

  <!-- Text sexo-->
  <label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>
  <div class="col-md-4"> 
    <label required="" class="radio-inline" for="radios-0" >
      <input name="sexo" id="sexo" value="feminino" type="radio" required>
      Feminino
    </label> 
    <label class="radio-inline" for="radios-1">
      <input name="sexo" id="sexo" value="masculino" type="radio">
      Masculino
    </label>
  </div>
</div>

<!-- Text email-->
<div class="form-group">
  <label class="col-md-2 control-label" for="email">Email <h11>*</h11></label>
  <div class="col-md-5">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="email" name="email" class="form-control" placeholder="email@email.com" required="" type="email">
    </div>
  </div>
  <!-- Text telefone-->
	<label class="col-md-2 control-label" for="telefone">Telefone <h11>*</h11></label>
  <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input id="telefone" name="telefone" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
      OnKeyPress="formatar('## #####-####', this)">
    </div>
  </div>
</div>

<!-- Text estado-->

  <div class="form-group">
  <label class="col-md-2 control-label" for="estado"> </label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">Estado</span>
      <select id="estado" name="estado" class="form-control" placeholder="" required="" ></select>
    </div>  
  </div>
  <!-- Text cidade-->
	<div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">Cidade</span>
      <select id="cidade" name="cidade" class="form-control" placeholder="" required="" ></select>
    </div> 
  </div>
  </div>
  <!-- Text rua-->
  <div class="form-group">
  <label class="col-md-2 control-label" for="rua"></label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">Rua</span>
      <input id="rua" name="rua" class="form-control" placeholder="" required="" type="text">
    </div> 
  </div>

  <!-- Text numero-->
    <div class="col-md-1">
    <div class="input-group">
      <span class="input-group-addon">Nº <h11>*</h11></span>
      <input id="numero" name="numero" class="form-control" placeholder="" required=""  type="text">
    </div>  
  </div>

  <!-- Text bairro-->
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">Bairro</span>
      <input id="bairro" name="bairro" class="form-control" placeholder="" required="" type="text">
    </div> 
  </div>
  </div>
<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-2 control-label" for="Cadastrar"></label>
  <div class="col-md-8">
    <button class="btn btn-success" type="submit">Cadastrar</button>
    <button class="btn btn-danger" type="reset">Cancelar</button>
  </div>
</div>

</form>

</body>
</html>
